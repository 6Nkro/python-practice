{% extends "base.html" %}
{% block contents %}
<div class="row my-3">
    <div class="col-12 text-center">
        <h1>Junior Course Week_1 Chapter_03</h1>
    </div>
</div>
<div class="row my-3">
    {% if request.session.user %}
    <div class="col-12 text-center my-1">
        <button class="btn btn-secondary w-25" onclick="location.href='/board/list'">게시판</button>
    </div>
    <div class="col-12 text-center my-1">
        <button class="btn btn-secondary w-25" onclick="location.href='/user/logout/'">로그아웃</button>
    </div>
    {% else %}
    <div class="col-12 text-center my-1">
        <button class="btn btn-secondary w-25" onclick="location.href='/user/login/'">로그인</button>
    </div>
    <div class="col-12 text-center my-1">
        <button class="btn btn-secondary w-25" onclick="location.href='/user/register/'">회원가입</button>
    </div>
    {% endif %}
</div>
{% endblock %}
