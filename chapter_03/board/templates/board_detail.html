{% extends "base.html" %}

{% block contents %}
<div class="row my-3">
    <div class="col-12">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control my-2" id="title" value="{{ board.title }}" readonly />
            <label for="contents">내용</label>
            <textarea class="form-control my-2" readonly>{{ board.contents }}</textarea>
        </div>
{% include 'reply_list.html' with replies=board.reply_set.all %}
{% include 'reply_write.html' %}

        <div class="text-end my-1">
            <button class="btn btn-secondary" onclick="history.back()">돌아가기</button>
        </div>
    </div>
</div>
{% endblock %}
